security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        in_memory:
            memory:
                users:
                    bob:
                        password: plop
                        roles: 'ROLE_GUEST_STUDENT'
        students:
          id: Metinet\Students\FilesystemStudentRepository
        chain_provider:
          chain:
            providers: [in_memory, students]

    encoders:
        Symfony\Component\Security\Core\User\User: plaintext
        Metinet\Students\Student: plaintext

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            provider: chain_provider

            form_login:
                login_path: security_login
                check_path: security_login
            logout:
                path: security_logout

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        # - { path: ^/admin, roles: ROLE_ADMIN }
         - { path: ^/students/profile/.*, roles: ROLE_STUDENT }
         - { path: ^/blog/new, roles: ROLE_STUDENT }

    role_hierarchy:
        ROLE_GUEST_STUDENT: ROLE_STUDENT
        ROLE_STUDENT: ROLE_USER
