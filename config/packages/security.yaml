security:
    providers:
        students:
          id: Metinet\Students\FilesystemStudentRepository

    encoders:
        Metinet\Students\Student: plaintext

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            provider: students

            form_login:
                login_path: security_login
                check_path: security_login
            logout:
                path: security_logout

    access_decision_manager:
        strategy: unanimous
        allow_if_all_abstain: false

    access_control:
         - { path: ^/students/profile/.*, roles: ROLE_STUDENT }
         - { path: ^/blog/new, roles: ROLE_STUDENT }
         - { path: ^/blog/edit/.*, roles: IS_AUTHENTICATED_FULLY }

    role_hierarchy:
        ROLE_GUEST_STUDENT: ROLE_STUDENT
        ROLE_STUDENT: ROLE_USER
